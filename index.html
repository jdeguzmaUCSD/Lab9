<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
  </section>

  <script>
    // step 4
    class CalculationError extends Error {
      constructor(message) {
      super(message); // (1)
      this.name = "CalculationError"; // (2)
      }
    }

    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      if(secondNum == 0 && operator == '/') {
        if(firstNum == 0) {
          throw new CalculationError("Undefined");
        } else {
          throw new CalculationError("Divide by zero");
        }
      }

      // step 3
      try {
        // throw error if inputs not entered      
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        console.log(err);
      } finally {
        console.log('output: ' + document.querySelector('output').innerHTML);
      }
      if(firstNum == 6 && secondNum == 9) {
        throw new Error("Unfunny joke spotted");
      }
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // step 2
    errorBtns[0].addEventListener('click', () => {
      console.log("operator: " + document.getElementById("operator").value);
    });
    errorBtns[1].addEventListener('click', () => {
      console.error("throwing error");
    });
    errorBtns[2].addEventListener('click', () => {
      console.dir(document.getElementById("calculate"));
    });
    errorBtns[3].addEventListener('click', () => {
      console.dirxml(document.getElementById("error-btns"));
    });
    const label = 'Calculator ';
    errorBtns[4].addEventListener('click', () => {
      console.group(label);
      console.info(document.querySelector('output').innerHTML);
      console.info(document.querySelector('#first-num').value);
      console.info(document.querySelector('#second-num').value);
    });
    errorBtns[5].addEventListener('click', () => {
      console.groupEnd(label);
    });  
    errorBtns[6].addEventListener('click', () => {
      const term1 = document.querySelector('output').innerHTML;
      const term2 = document.querySelector('#first-num').value;
      const out = document.querySelector('#second-num').value
      console.table([
        {
          first: term1,
          second: term2,
          expected_sum: out
        },
        {
          first: term1,
          second: term2,
          expected_product: out
        }
      ]);
    });  
    errorBtns[7].addEventListener('click', () => {
      console.time();
    });  
    errorBtns[8].addEventListener('click', () => {
      console.timeEnd();
    });   
    errorBtns[9].addEventListener('click', () => {
      console.trace();
    });  
  
    

  </script>

</body>
</html>
